name: Daily CVE Update
on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-cve-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run CVE collection script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python src/main.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Add only the docs directory which contains our reports
          git add docs/

          # Check if there are changes to commit
          if [[ -n $(git status --porcelain docs/) ]]; then
            git commit -m "Daily CVE update - $(date +'%Y-%m-%d')" -m "Updated security reports in docs/"
            git push
          else
            echo "No changes to commit in docs/ directory"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}